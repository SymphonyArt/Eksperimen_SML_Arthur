# Nama workflow yang akan tampil di tab Actions GitHub
name: ⚙️ Run Data Preprocessing

on:
  # 1. Trigger saat push ke branch 'main'
  push:
    branches:
      - main
    # Hanya jalankan jika ada perubahan di file data atau folder preprocessing
    paths:
      - 'preprocessing/**'
      - 'Diabetes Classification.csv' # Sesuaikan nama file data mentah Anda jika beda

  # 2. Trigger manual (tombol 'Run workflow' di tab Actions)
  workflow_dispatch:

jobs:
  # Satu-satunya job dalam workflow ini
  run-preprocessing:
    # Menggunakan runner Ubuntu versi terbaru
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout kode repositori Anda
      - name:  checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup lingkungan Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Langkah 3: Install library yang dibutuhkan
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn imbalanced-learn

      # Langkah 4: Jalankan skrip preprocessing
      # Kita pindah direktori (cd) dulu agar path '../' di skrip Anda berfungsi
      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_arthur.py

      # Langkah 5: Simpan 4 file CSV yang dihasilkan sebagai artifact
      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-data
          path: |
            preprocessing/X_train_res.csv
            preprocessing/y_train_res.csv
            preprocessing/X_test.csv
            preprocessing/y_test.csv
