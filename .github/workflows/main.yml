# Nama workflow yang akan tampil di tab Actions GitHub
name: ‚öôÔ∏è Run Data Preprocessing

on:
  # 1. Trigger saat push ke branch 'main'
  push:
    branches:
      - main
    # Hanya jalankan jika ada perubahan di file data atau folder preprocessing
    paths:
      - 'preprocessing/**'
      - 'Diabetes Classification.csv'

  # 2. Trigger manual (tombol 'Run workflow' di tab Actions)
  workflow_dispatch:

jobs:
  run-preprocessing:
    # Menggunakan runner Ubuntu versi terbaru
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout kode repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup lingkungan Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Langkah 3: Install library yang dibutuhkan
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn imbalanced-learn

      # Langkah 4: Jalankan skrip preprocessing
      # Kita jalankan dari root, skrip Python-nya sudah pintar
      - name: Run preprocessing script
        run: python preprocessing/automate_arthur.py

      # Langkah 5: Konfigurasi Git untuk Bot
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Langkah 6: Commit dan Push file CSV yang baru dibuat
      - name: Commit and push new data files
        run: |
          # Tambahkan 4 file CSV yang ada di dalam folder 'preprocessing'
          git add preprocessing/X_train_res.csv preprocessing/y_train_res.csv preprocessing/X_test.csv preprocessing/y_test.csv
          
          # Cek apakah ada perubahan untuk di-commit
          if ! git diff --cached --quiet; then
            echo "Perubahan data terdeteksi. Melakukan commit..."
            git commit -m "ü§ñ CI: Update preprocessed data"
            git push origin main
          else
            echo "Tidak ada perubahan pada data. Commit tidak diperlukan."
          fi
          
      # Langkah 7 (Opsional): Simpan juga sebagai artifact
      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-data
          path: |
            preprocessing/X_train_res.csv
            preprocessing/y_train_res.csv
            preprocessing/X_test.csv
            preprocessing/y_test.csv
